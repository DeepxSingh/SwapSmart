<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapsmart - Buy, Sell, Rent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.knowband.com/blog/wp-content/uploads/2017/11/main-qimg-0115da78b095e9b410d0415544093770.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .options button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Swapsmart!</h1>
        <h2>Buy, Sell, Rent</h2>
        <div class="options">
            <button onclick="showOptions('junior')">Junior</button>
            <button onclick="showOptions('senior')">Senior</button>
        </div>
        <div id="next-step"></div>
    </div>

    <script>
        function showOptions(userType) {
            const nextStep = document.getElementById('next-step');
            let optionsHtml = '';

            if (userType === 'junior') {
                optionsHtml = `
                    <h2>What do you want to buy?</h2>
                    <button onclick="buyItem('Books')">Books</button>
                    <button onclick="buyItem('Furniture')">Furniture</button>
                    <button onclick="buyItem('Electronics')">Electronics</button>
                    <button onclick="buyItem('Previous Year Notes')">Previous Year Notes</button>
                    <button onclick="buyItem('Stationary')">Stationary</button>
                `;
            } else if (userType === 'senior') {
                optionsHtml = `
                    <h2>What do you want to sell?</h2>
                    <button onclick="sellItem('Books')">Books</button>
                    <button onclick="sellItem('Furniture')">Furniture</button>
                    <button onclick="sellItem('Electronics')">Electronics</button>
                    <button onclick="sellItem('Previous Year Notes')">Previous Year Notes</button>
                    <button onclick="sellItem('Stationary')">Stationary</button>
                `;
            }

            nextStep.innerHTML = optionsHtml;
        }

        function buyItem(item) {
            alert(item + ' bought! Thanks for shopping with Swapsmart!');
        }

        function sellItem(item) {
            alert(item + ' sold! Thanks for shopping with Swapsmart!');
        }
    </script>
</body>
</html>
